opsman-url: ((opsman-url))
opsman-username: ((opsman-user.username))
opsman-password: ((opsman-user.password))
skip-ssl-validation: true
deployments: cf,apm
jobs: ""
repave-singleton-jobs: false
perform-dry-run-only: true
scheduler-time-window-start: 1:00 AM
scheduler-time-window-stop: 2:00 AM
scheduler-time-location: America/Los_Angeles
lock-git-repo-uri: ((git-repo-uri))
lock-git-repo-branch: ((git-repo-branch))
lock-pool-name: sandbox-pool
lock-git-private-key: ((stratusadmin_github_key.private_key))